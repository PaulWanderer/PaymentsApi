<h1>User Registration</h1>
<br/>
<div class="col-md-6">
        <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                    <i class="fa fa-id-badge" aria-hidden="true" [class.green-icon]="UserName.valid" [class.red-icon]="UserName.invalid && UserName.touched"></i>
                            </div>
                        </div>
                    <input name="UserName" #UserName="ngModel" [(ngModel)]="service.formData.UserName" class="form-control" placeholder="User Name" required maxlength="100">            
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text bg-white">
                                    <i class="fa fa-envelope" aria-hidden="true" [class.green-icon]="Email.valid" [class.red-icon]="Email.invalid && Email.touched"></i>
                            </div>
                        </div>
                        <input name="Email" #Email="ngModel" [(ngModel)]="service.formData.Email" class="form-control" placeholder="Email" required maxlength="16" minlength="6">            
                    </div>
                </div>
                <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                    <i class="fa fa-user-circle-o" aria-hidden="true" [class.green-icon]="FullName.valid" [class.red-icon]="FullName.invalid && FullName.touched"></i>                    
                                </div>
                            </div>
                        <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" class="form-control" placeholder="Full Name" required maxlength="5" minlength="5">            
                        </div>
                    </div>
                <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text bg-white">
                                        <i class="fa fa-key" aria-hidden="true" [class.green-icon]="Password.valid" [class.red-icon]="Password.invalid && Password.touched"></i>
                                </div>
                            </div>
                        <input type="password" name="Password" #Password="ngModel" [(ngModel)]="service.formData.Password" class="form-control" placeholder="Password" required maxlength="30" minlength="6">            
                        </div>
                    </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-succes btn-lg btn-block" [disabled]="form.invalid">
                        <i class="fa fa-database"></i> Submit
                    </button>
                </div>      
        </form>
    </div>
